  var data0, data1, data2, data3, data = node.data;
  console.log(node);
  console.log(x0 + " " + y0 + " " + x1 + " " + y1);

  var _data = new Array(node.data.length).fill(0);
  var count = 0;
  if (node.length){
    if (child = node[0]) {data0 = child.data; count ++; } else {data0 = _data;}

// Find the nodes within the specified rectangle.
function search(quadtree, x0, y0, x3, y3) {
  quadtree.visit(function(node, x1, y1, x2, y2) {
    if (!node.length) {
      do {
        var d = node.data;
        d.scanned = true;
        d.selected = (d[0] >= x0) && (d[0] < x3) && (d[1] >= y0) && (d[1] < y3);
      } while (node = node.next);
    }
    return x1 >= x3 || y1 >= y3 || x2 < x0 || y2 < y0;
  });
}

// Collapse the quadtree into an array of rectangles.
function nodes(quadtree, level) {
  var nodes = [];
  quadtree.visit(function(node, x0, y0, x1, y1) {
    node.x0 = x0, node.y0 = y0;
    node.x1 = x1, node.y1 = y1;
    if (node.level == level) nodes.push(node);
  });
  return nodes;
}
