<!DOCTYPE html>
<meta charset="utf-8">
<title>Wind Barbs</title>
<style>

.point {
  fill: #000;
  fill-opacity: 0.4;
}

.point--scanned {
  fill: orange;
  fill-opacity: 1;
  stroke: orange;
  stroke-width: 3px;
}

.point--selected {
  fill: red;
  fill-opacity: 1;
  stroke: red;
  stroke-width: 5px;
}

.node {
  stroke: #ccc;
  shape-rendering: crispEdges;
}

.wind-arrow {
  stroke: black;
}

</style>
<body>
  <div id="map"></div>
  <div>
    <label for="nVel">
      Quadtree level = <span id="goal-value">0</span>
      <input style="width: 200px;" type="range" min="0" max="0" id="goal" value="0" step="1">
    </label>
    <input type="radio" name="function-stack" id="function" value="sinus" checked/>
    <label for="sinus">Sinus</label>
    <input type="radio" name="function-stack" id="function" value="lorenz"/>
    <label for="never">Lorenz</label>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="app.js"></script>
</body>
